<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="DateTime.js"></script>
</head>
<body>
    <script type="text/javascript">
        function printAttributes(obj) {
            for (var name in obj) {
                if (typeof obj[name] != 'function') {
                    console.log(name + ': ' + obj[name]);
                }
            }
        }

        var now = new DateTime(new Date());
        printAttributes(now);
        //console.log(now.toString('yyyy-MM-dd HH:mm:ss.fff'));
        //console.log(now.toString('M/d/yyyy h:m:s.fff tt'));
        //console.log(now.toString('MMM ddd, yyyy hh:mm:ss.fff tt'));
        //console.log(now.toString('MMMM MMM WWWW WWW'));

        console.log('Standard Format');
        var sf = ['d', 'D', 'f', 'F', 'g', 'G', 'm', 'o', 'R', 's', 't', 'T', 'u', 'U', 'y'];
        for (var i = 0; i < sf.length; i++) {
            console.log(sf[i] + ': ' + now.toString(sf[i]));
        }

        var sp = new TimeSpan(-143589);
        printAttributes(sp);
        console.log(sp.toString());

    </script>
</body>
</html>
